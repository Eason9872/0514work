<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>練習2：判斷及格</title>
</head>
<body>
    <h1>請輸入成績，系統將判斷是否及格</h1>

    <script>
        var X = prompt("輸入 0 ~ 100 的數字", "");

        if (X >= 60) {
            console.log("及格！");
            window.alert("及格！");
        } else {
            console.log("不及格！");
            window.alert("不及格！");
        }
    </script>
</body>
</html>
