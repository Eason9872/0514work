<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>成績等第轉換</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin-top: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>成績等第轉換 (A/B/C/D)</h2>
  <label for="score">請輸入百分制成績：</label>
  <input type="number" id="score" min="0" max="100" />
  <button onclick="convertGrade()">轉換</button>
  <div id="result"></div>

  <script>
    function convertGrade() {
      const score = parseInt(document.getElementById('score').value);
      let grade = '';

      if (score >= 80 && score <= 100) {
        grade = 'A';
      } else if (score >= 70 && score <= 79) {
        grade = 'B';
      } else if (score >= 60 && score <= 69) {
        grade = 'C';
      } else if (score >= 50 && score <= 69) {
        grade = 'D';
      } else {
        grade = '無效的輸入';
      }

      document.getElementById('result').innerText = `對應等第為：${grade}`;
    }
  </script>
</body>
</html>
