<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>練習1：數字相乘</title>
</head>
<body>
    <h1>練習1：兩數相乘</h1>
    <script>
        // 要求使用者輸入:語法prompt(字串,字串)回傳資料
        let n1 =prompt("請輸入數字", "");//指定變數
        let n2 =prompt("請輸入數字", "");
        
        // 計算相乘結果
        let result = n1 * n2;

        // 顯示結果
        console.log("相乘結果為：" + result);
        alert("相乘結果為：" + result);
    </script>
</body>
</html>
